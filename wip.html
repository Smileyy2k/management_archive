<style>
/* --- Overlay Background and Position --- */
.wip-overlay {
    /* Always cover the whole screen, stay on top */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85); /* Dark, semi-transparent background */
    z-index: 1000; /* Ensure it's above everything else */
    display: flex;
    justify-content: center;
    align-items: center;
    
    /* Animation for a smooth appearance */
    opacity: 1;
    transition: opacity 0.3s ease-in-out; 
}

/* Hide State */
.wip-overlay.hidden {
    display: none;
    opacity: 0;
}

/* ------------------------------------------------------------------- */
/* 1. DEFAULT STYLES (Applies to Desktop and screens > 1024px) */
/* ------------------------------------------------------------------- */
.wip-content {
    background-color: #333333; /* Dark gray */
    color: #a9a7a7;
    padding: 40px 60px;
    border-radius: 8px;
    width: 450px; /* Fixed, professional size */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    border: 4px solid #f0ad4e;
    text-align: center; 
}
.wip-content h1 {
    color: #f0ad4e; /* Blue header */
    font-size: 2em;
}
#close-wip-btn {
    background-color: #f0ad4e; /* Solid blue button */
    padding: 12px 30px;
    font-size: 1.5em;
    width: 200px;
}

/* ------------------------------------------------------------------- */
/* 2. TABLET / LARGE MOBILE SCREENS (601px to 1024px) */
/* ------------------------------------------------------------------- */
@media (min-width: 601px) and (max-width: 1024px) {
    .wip-content {
        background-color: #333333; /* Slightly lighter background */
        color: #ffffff; /* White text for contrast */
        padding: 60px 80px; /* More padding */
        width: 650px; /* Wider box for tablet landscape */
        border: 4px solid #f0ad4e; /* Caution/Yellow border */
        text-align: center;
    }
    .wip-content h1 {
        color: #f0ad4e; /* Yellow header */
        font-size: 2.2em;
        line-height: 2.5em; /* More spacing for readability */
    }
    .wip-content p {
        font-size: 1.31em;
    }
    #close-wip-btn {
        background-color: #f0ad4e; /* Yellow button */
        padding: 12px 30px;
        font-size: 2.5em;
        width: 200px;
    }
}

/* ------------------------------------------------------------------- */
/* 3. SMALL MOBILE SCREENS (Up to 600px) */
/* ------------------------------------------------------------------- */
@media (max-width: 600px) {
    .wip-content {
        background-color: #333333; /* Very dark background */
        color: #a9a7a7;
        padding: 50px 35px;
        width: 90%; /* Box takes up most of the screen */
        border: 4px solid #f0ad4e; /* Red border */
        text-align: center;
    }
    .wip-content h1 {
        color: #f0ad4e; /* Red header */
        font-size: 2.5em; /* Largest font size for readability */
    }
    .wrench-icon {
        font-size: 1.5em; 
    }
    .wip-content p {
        font-size: 1.8em;
    }
    #close-wip-btn {
        background-color: #f0ad4e; /* Red button */
        padding: 15px 35px;
        font-size: 1.1em;
    }
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('wip-overlay');
    const closeBtn = document.getElementById('close-wip-btn');

    // Function to display the overlay (called automatically)
    function displayWIPOverlay() {
        overlay.classList.remove('hidden');
    }

    // UPDATED FUNCTION: Redirection instead of just hiding
    function redirectToIndex() {
        // This command tells the browser to navigate to the specified URL
        window.location.href = 'index.html';
        
        // Note: You don't need to explicitly hide the overlay here,
        // as the browser will immediately load the new page.
    }

    // --- AUTOMATIC TRIGGER ---
    // Call the function immediately upon page load
    displayWIPOverlay();

    // 4. Attach the NEW redirection function to the close button
    closeBtn.addEventListener('click', redirectToIndex);
});
</script>
